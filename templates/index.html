<!DOCTYPE html>
<html>
<head>
    <title>ML Financial Analysis Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            width: 450px;
            border-radius: 8px;
        }
        select, button {
            padding: 8px;
            width: 100%;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            background: #eef2f7;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ML Financial Analysis</h2>

    <form method="post">
        <label>Select Company</label>
        <select name="company" required>
            <option value="">-- Select --</option>
            {% for c in companies %}
                <option value="{{ c.company_id }}"
                    {% if selected_company == c.company_id %}selected{% endif %}>
                    {{ c.company_id }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Analyze</button>
    </form>

    {% if data %}
    <div class="result">
        <h3>{{ selected_company }} (3 Years)</h3>
        <p><b>Sales Growth:</b> {{ data.compounded_sales_growth }}</p>
        <p><b>Profit Growth:</b> {{ data.compounded_profit_growth }}</p>
        <p><b>Stock CAGR:</b> {{ data.stock_price_cagr }}</p>
        <p><b>ROE:</b> {{ data.roe }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
